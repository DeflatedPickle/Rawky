plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.70'

    id 'application'

    id 'com.diffplug.gradle.spotless' version '3.27.0'
}

group 'org.deflatedpickle.rawky'
version '1.0.0'

allprojects {
    repositories {
        jcenter()
        mavenCentral()

        maven { url 'https://jitpack.io' }
        maven { url 'https://github.com/eugener/oxbow/raw/master/maven/repository' }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation 'com.github.Fylipp:easy-events:v1.1.0'

    compile project(':core')
}

run {
    args = ['indev']

    dependencies {
        compile project(':launcher')
        compile project(":pixelgrid")
        compile project(":pluginmanager")
        compile project(":discordrpc")
        compile project(":tipoftheday")
        compile project(":settings")
    }

    application {
        mainClassName = 'com.deflatedpickle.rawky.launcher.MainKt'
    }
}