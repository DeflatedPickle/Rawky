plugins {
    id 'java'
    id 'java-library'

    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.serialization'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.72"

    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0"

    // Docking framework
    api 'org.dockingframes:docking-frames-common:1.1.1'

    // Extended Swing widgets
    api 'org.swinglabs:swingx:1.6.1'

    // Extra widgets
    api 'org.bidib.com.jidesoft:jide-parent:3.7.6'
    api 'org.bidib.com.jidesoft:jide-common:3.7.6'

    api 'com.github.mickleness.pumpernickel:pump-swing:66e5a9641c'

    // Dialogs
    api 'org.oxbow:swing-bits:1.0.0-SNAPSHOT'

    // Utility
    api 'org.apache.commons:commons-lang3:3.9'
    api 'com.github.javadev:underscore:1.55'

    // Allows for plugin loading
    api 'io.github.classgraph:classgraph:4.8.85'

    // Fuzzy searching
    api 'me.xdrop:fuzzywuzzy:1.2.0'

    // Events
    api 'com.github.Fylipp:easy-events:v1.1.0'

    // Discord RCP
    api 'com.github.Vatuu:discord-rpc:1.6.2'

    // Toasts
    api 'com.github.DeflatedPickle.tosuto:tosuto:1.7.3'

    // Plugin framework
    api 'com.github.DeflatedPickle.haruhi:haruhi:871d3a8f3f'

    // Logging
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.freeCompilerArgs += '-Xopt-in=kotlin.RequiresOptIn'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}