plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.72"

    // Docking framework
    implementation 'org.dockingframes:docking-frames-common:1.1.1'
    // Extended Swing widgets
    implementation 'org.swinglabs:swingx:1.6.1'
    // Extra widgets
    implementation 'org.bidib.com.jidesoft:jide-parent:3.7.6'
    implementation 'org.bidib.com.jidesoft:jide-common:3.7.6'
    implementation 'com.github.mickleness.pumpernickel:pump-swing:66e5a9641c'

    // Dialogs
    implementation 'org.oxbow:swing-bits:1.0.0-SNAPSHOT'

    // Utility
    implementation 'org.apache.commons:commons-lang3:3.9'

    // Allows for plugin loading
    implementation 'io.github.classgraph:classgraph:4.8.85'
}