plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.serialization'

    id 'application'

    id "com.github.johnrengelman.shadow" version "4.0.4"
    id 'edu.sc.seis.launch4j' version '2.4.4'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.72"

    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0"

    implementation 'com.github.Fylipp:easy-events:v1.1.0'
    implementation 'org.dockingframes:docking-frames-common:1.1.1'
    implementation 'org.oxbow:swing-bits:1.0.0-SNAPSHOT'
    implementation 'com.github.DeflatedPickle.tosuto:tosuto:1.7.2'
    implementation 'com.github.DeflatedPickle:haruhi:1.1.0'
    implementation 'io.github.classgraph:classgraph:4.8.85'
    implementation 'org.swinglabs:swingx:1.6.1'

    compile project(':core')
    compile project(':pixelgrid')
}

application {
    mainClassName = 'com.deflatedpickle.rawky.launcher.MainKt'
}

shadowJar {
    // minimize()
    archiveName = "Rawky.jar"
}